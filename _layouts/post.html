---
layout: default
---
<div class="post content-slim">
          <header class="post-header">
            {% if page.tags contains 'micropost' %}
            {% else %}
              <h1 class="post-title">{{ page.title }}</h1>
            {% endif %}
            <p class="post-meta">{{ page.date | date: "%b %Y" }}{% if page.author %} • by {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • {{page.read_time}}</p>
            <div class="sixcolor-line thin" />
          </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
